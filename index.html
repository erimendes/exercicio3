<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Calculo</title>
</head>
<body>
	<input type="date" id="start" placeholder="Data Inicio">
	<input type="date" id="end" placeholder="Data Fim">
	<button> Calcular Dif</button>
	<h1>A diferença é <span>?</span> dia(s)</h1>
	<script src="func.js"></script>
	<script>
        const data = new Date();
        document.writeln("Data: " +	String(data.getMonth()+1).padStart(2,'0'));
	</script>
</body>
</html>
